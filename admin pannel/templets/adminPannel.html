<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Pannel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="adminPannel.css">
</head>

<body>
    <div class="logocontainer">
        <img src="logo.png" alt="">
    </div>
    
    <div class="alert alert-success d-none" role="alert" id="alert"></div>

    <div id="logout">
        <button type="button" class="btn btn-info" id="logbtn">Log Out</button>
    </div>

    <div class="maincontainer">
        <div class="heading">
            <p class="headp">Welcome to Admin Panel
            <p>
        </div>
        <div class="outer-wrapper">
            <div class="table-wrapper">
                <table id="table">
                    <thead>
                        <th>S.No</th>
                        <th>Full Name</th>
                        <th>Mobile Number</th>
                        <th>Pan Number</th>
                        <th>Aadhar Number</th>
                        <th>Date of Birth</th>
                        <th>Employment</th>
                        <th>Annual Income</th>
                        <th>Company Name</th>
                        <th>Credit Limit</th>
                        <th>Address1</th>
                        <th>Address2</th>
                        <th>House No</th>
                        <th>Pincode</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Cardissue Bank</th>
                        <th>Bank</th>
                        <th>Card Details</th>
                        <th>KYC Approvation</th>
                    <tbody>                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="adminPannel.js"></script>
</body>

</html>
