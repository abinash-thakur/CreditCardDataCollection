<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Datails Pannel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="cardDetails.css">
</head>

<body>
    <div class="logocontainer">
        <img src="logo.png" alt="">
    </div>

    <div class="alert alert-success d-none" role="alert" id="alert">
        Sucessfully Reject the user credit card, User need to enter new credit card details
    </div>

    <div class="maincontainer">
        <div class="heading">
            <p class="headp">Welcome to Card Details Pannel
            <p>
        </div>
        <div class="outer-wrapper">
            <div class="table-wrapper">
                <table id="table">
                    <thead>
                        <th>Mobile Number</th>
                        <th>Card Number</th>
                        <th>Card Name</th>
                        <th>Expire Date</th>
                        <th>CVV</th>
                        <th>Status</th>
                    <tbody>                       
                    </tbody>
                </table>
            </div>
            <button type="button" class="btn btn-outline-primary" id="backtoadminpannel" style="margin: auto;">Back To Admin Pannel</button>`
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="cardDetails.js"></script>
</body>

</html>
