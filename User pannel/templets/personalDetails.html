<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="personalDetails.css">
</head>
<body>

    <div class="mymain">
        <div class="logoContainer">
            <img src="logo.png" alt="">
        </div>
        <div class="mycontainer">
            <div id="main">
                <p id="heading">Employment Details</p>

                <div id="alert"></div>

                <form>
                    <div class="mb-3">
                        <label for="pan" class="form-label">EMPLOYMENT</label>
                        <select class="form-select" aria-label="Default select example" id="employment">
                            <option selected>Choose Your Employment Status</option>
                            <option value="1">Salaried</option>
                            <option value="2">Self-Employed</option>
                          </select>
                    </div>


                    <div class="mb-3">
                        <label for="pan" class="form-label">ANNUAL INCOME</label>
                        <select class="form-select" aria-label="Default select example" id="income">
                            <option selected>Choose Your Anual-Income</option>
                            <option value="1">More Than 2LACS</option>
                            <option value="2">More Than 3LACS</option>
                            <option value="3">More Than 4LACS</option>
                            <option value="4">More Than 5LACS</option>
                            <option value="5">More Than 6LACS</option>
                            <option value="6">More Than 7LACS</option>
                            <option value="7">More Than 8LACS</option>
                            <option value="8">More Than 9LACS</option>
                            <option value="9">More Than 10LACS</option>
                          </select>
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">COMPANY/BUSINESS NAME</label>
                        <input type="text" class="form-control" id="company">
                    </div>

                    <div class="mybtn">
                        <button id="btn" type="submit" class="btn btn-primary btn-sm">SUBMIT</button>
                    </div>
            </div>

            </form>

        </div>
    </div>
    </div>

    <script src="personalDetails.js"></script>
</body>
</html>
