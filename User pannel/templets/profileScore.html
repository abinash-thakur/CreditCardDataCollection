<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profie Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="profileScore.css">
</head>
<div class="logocontainer">
    <img src="logo.png" alt="">
</div>
<div class="container">
    <div class="mycontainer">
        <div class="heading">
            <h4><span class="text-primary" id="hname"></span>, We are reviewing your profile.</h4>
        </div>
        <div class="gauge">
            <div class="circular-progress">
                <div class="value-container">0%</div>
            </div>
        </div>
        <div class="content">
            <div class="mark text-primary"></div>
            <div class="line text-success">

            </div>
            <div style="text-align:center;margin-top:20px;font-size: 1.4rem;font-weight: 600;" class="text-warning d-none" id="load">Loading...</div>
        </div>
        
    </div>
</div>

<script src="profileScore.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
</html>
