<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="pinfo.css">
</head>

<body>
    <div class="mymain">
        <div class="logoContainer">
            <img src="logo.png" alt="">
        </div>
        <div class="mycontainer">
            <div id="main">
                <p id="welcome"></p>

                <div class="slide-right text-primary">
                    <p>Welcome on board, Let's keep going</p>
                </div>

                <div id="alert"></div>

                <form>
                    <div class="mb-3">
                        <label for="pan" class="form-label">PAN NUMBER</label>
                        <input type="text" class="form-control" id="pan" style="text-transform:uppercase;">
                    </div>


                    <div class="mb-3">
                        <label for="aadhar" class="form-label">AADHAR NUMBER</label>
                        <input type="number" class="form-control" id="aadhar">
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">DOB</label>
                        <input type="date" class="form-control" id="dob" >
                    </div>

                    <div class="mybtn">
                        <button id="btn" type="submit" class="btn btn-primary btn-sm">GO</button>
                    </div>
            </div>

            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="pinfo.js"></script>

</body>

</html>
