                        </select>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox">
                        <label class="form-check-label text-primary" for="flexCheckDefault" id="agreement">

                        </label>
                      </div>

                    <div class="mybtn">
