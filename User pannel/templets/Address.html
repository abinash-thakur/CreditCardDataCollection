<!DOCTYPE html>

<head lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Address page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="Address.css">

    </head>

<body>
    <div class="mymain">
        <div class="logoContainer">
            <img src="logo.png" alt="">
        </div>
        <div class="mycontainer">
            <div id="main">
                <p>Address Details</p>

                <div id="alert"></div>


                <form>
                    <div class="mb-2">
                        <label for="name" class="form-label">ADDRESS LINE1</label>
                        <input type="text" class="form-control" id="address1">
                    </div>


                    <div class="mb-2">
                        <label for="phonenumber" class="form-label">ADDRESS LINE2 (OPTIONAL)</label>
                        <input type="text" class="form-control" id="address2">
                    </div>

                    <div class="mb-2 d-flex w-100">
                        <div class="w-40">
                            <label for="housenumber" class="form-label">HOUSE NUMBER</label>
                            <input type="text" class="form-control" id="house">
                        </div>
                        <div class="w-60">
                            <label for="phonenumber" class="form-label">ZIP/PIN CODE</label>
                            <input type="text" class="form-control" id="pincode">
                        </div>
                    </div>


                    <div class="mb-2 d-flex w-100">
                        <div class="w-50">
                            <label for="city" class="form-label">CITY</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="w-60">
                            <label for="phonenumber" class="form-label">STATE</label>
                            <input type="text" class="form-control" id="state">
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="cheackbox">
                        <label class="form-check-label" for="flexCheckDefault">
                            Above address is my address where i will be available to recive credit card.
                        </label>
                    </div>

                    <div class="w-100 d-flex justify-content-center">
                        <button id="btn" type="submit" class="btn btn-primary disabled btn-sm">SUBMIT</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>

    <script src="Address.js"></script>

</body>

</html>
